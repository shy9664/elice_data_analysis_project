{% extends 'base.html' %}

{% block content %}
{% for message in get_flashed_messages() %}
<div>
    <p>{{ message }}</p>
</div>
{% endfor %}
<div class="registercss">
    <form action="/register" method="post">
        아이디 :
        <input type="text" id='user_id' name="user_id" autocomplete="on" placeholder="아이디를 입력해주세요." class="textf"/>
        비밀번호 :
        <input type="password" id='user_pw' name="user_pw" autocomplete="off" placeholder="아이디를 입력해주세요." class="textf"/>
        이름 :
        <input type="text" id='name' name="name" autocomplete="on" placeholder="아이디를 입력해주세요." class="textf"/>
        <div class="wrap">
            <input type='submit' value = '회원가입' />
        </div>
    </form>
</div>
{% endblock %}
